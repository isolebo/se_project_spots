<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SPot2" />
    <meta name="author" content="newContent" />
    <meta name="keywords" content="Image Sharing" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />

    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spot Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Pencil Icon" />Edit Profile
            </button>
          </div>
          <button class="profile__new-post-btn" type="button">
            <img src="./images/plus.svg" alt="Plus Icon" />New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-btn" type="button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title">Val Thorens</h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title">Restaurant Terrace</h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title">An outdoor cafe</h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title">
                    A very long bridge, over the forest
                  </h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title">Tunnel with the morning light</h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title">Mountain house</h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>

      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="./images/closeIcon.png" alt="Close Icon" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="./images/closeIcon.png" alt="Close Icon" />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form">
            <label for="card-imageLink-input" class="modal__label">
              Image Link
              <input
                id="card-imageLink-input"
                type="url"
                class="modal__input"
                placeholder="Place a link to the picture"
              />
            </label>
            <label for="card-caption-input" class="modal__label"
              >Caption
              <input
                id="card-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
            aria-label="Close modal"
          >
            <img src="./images/previewClose.svg" alt="Close Icon" />
          </button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
